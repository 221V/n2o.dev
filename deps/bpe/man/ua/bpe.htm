  <h1>BPE</h1>

<main>
  <section>
    <h3>ВСТУП</h3>
    <p>Модуль <b>bpe</b> пропонує BPMN інтерфейс (API).</p>
  </section>
  <section>
    <h3>SERVICE</h3>
    <figure>
      <code>
  load(string()) -&#62; #process{}.
  
  start(#process{},list()) -&#62; {ok,pid()} | {error,any()}.
      </code>
    </figure>
  </section>
  <section>
    <h3>CONTEXT</h3>
    <figure>
      <code>
  process(pid())        -&#62; #process{}.
  
  complete(pid())       -&#62; {complete,any()}.
  
  complete(any(),pid()) -&#62; {complete,any()}.
  
  amend(pid(),any())    -&#62; {complete,any()}.
  
  event(pid(),any())    -&#62; {complete,any()}.
  
  hist(pid())           -&#62; list(#hist{}).
      </code>
    </figure>
  </section>
  <section>
    <h3>ENV</h3>
    <figure>
      <code>
  task(Name::list(),#process{})   -&#62; [tuple()] | tuple().
  
  doc(Record::tuple(),#process{}) -&#62; [tuple()] | tuple().
      </code>
    </figure>
  </section>
  <section>
    <h3>Retrieves the list of</h3>
    <figure>
      <code>
  tasks(#process{})  -&#62; list().
  
  docs(#process{})   -&#62; list().
  
  events(#process{}) -&#62; list().
      </code>
    </figure>
  </section>
  <section>
    <p>Цей модуль може бути пов'язаним з:
    <b><a href="task.htm">TASK</a></b>
    </p>
  </section>
</main>
