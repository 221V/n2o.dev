    <h3>ВСТУП</h3>
    <p>Модуль <a href="https://github.com/synrc/n2o/blob/master/priv/utf8.js">utf8.js</a>
      надає UTF-8 кодер/декодер.
      Розмір <b>utf8.js</b> — 227 байт.</p>
  </section>
  <section>
    <h3>API</h3>
    <figure>
      <figcaption></figcaption>
      <code>
  utf8_enc(x)
      </code>
    </figure>
    <p>Виконує кодування в UTF-8.</p>
    <figure>
      <figcaption></figcaption>
      <code>
  utf8_dec(x)
      </code>
    </figure>
    <p>Виконує декодування з UTF-8.</p>
