<article>
  <section>
    <h3>ВСТУП</h3>
    <p>Модуль <a href="https://github.com/synrc/n2o/blob/master/src/services/n2o_secret.erl">n2o_secret</a>
      надає AES/CBC-128 кодер/декодер.</p>
  </section>
  <section>
    <h3>API</h3>
    <figure>
      <figcaption></figcaption>
      <code>
  pickle(term()) -&#62; binary().
      </code>
    </figure>
    <p>Кодує вираз.</p>
    <figure>
      <figcaption></figcaption>
      <code>
  depickle(binary()) -&#62; term().
      </code>
    </figure>
    <p>Декодує вираз.</p>
    <figure>
      <figcaption></figcaption>
      <code>
  sid(term()) -&#62; binary().
      </code>
    </figure>
    <p>Повертає HEX перших 10 байтів HMAC/SHA256 підписаного зерна з секретом.</p>
  </section>
  <section>
    <p>Можливо, Ви також бажаєте почитати про:
